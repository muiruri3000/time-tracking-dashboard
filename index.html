<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles/stylesheet.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>
  <div class="card">

    <div class="card-grid card__1">
      <div class="card1__profile">
        <div>
          <img src="./images/image-jeremy.png" class="image" alt="">
        </div>
        <div>
          <h1>Report for</h1>
          <h2>Jeremy Robson</h2>
        </div>
        
      </div>
      <div class="card1__period">
      <button id="daily">Daily</button>
      <button id="weekly" class="active">Weekly</button>
      <button id="monthly">Monthly</button>
      
      
      </div>
    </div>

  </div>
</main>

<script src="./js.js">

</script>

</html>
